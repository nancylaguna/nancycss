<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="../index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Esquinas redondeadas</title>
    <style type="text/css">
        div 
        {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #redonda2
        {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div>
        La propiedad border-radius agrega esquinas redondeadas a un elemento.
    </div>
    <div id="redonda2">
        Al aumentar el valor de border-radius se redondean aún más las esquinas del elemento.
    </div>
</body>
</html>
