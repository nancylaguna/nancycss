<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <a href="/Nancyhtml/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Estilos en línea</title>
</head>
<body>
    <p>
        Este texto no tiene aplicado ningún estilo.
    </p>
    <p style="font-size: 20pt;">
        Este texto tiene aplicado el estilo <em>font-size</em>, para que sea de 20pt.
    </p>
    <p style="font-size: 20pt; color: deepskyblue;">
        Este texto tiene aplicados los estilos <em>font-size</em> y 20 pt y de color azul cielo profundo.
    </p>
</body>
</html>
